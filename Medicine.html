<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Schedule Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('pic.jpg'); /* Replace 'your-image-url.jpg' with the actual image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity:0.9;
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="color"],
        input[type="number"],
        input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Medicine Schedule Form</h2>
    <form>
        <label for="medicine-name">Medicine Name:</label>
        <input type="text" id="medicine-name" name="medicineName" placeholder="Enter medicine name" required>

        <label for="medicine-color">Medicine Color:</label>
        <input type="color" id="medicine-color" name="medicineColor">

        <label for="dose">Dose (mg/ml):</label>
        <input type="number" id="dose" name="dose" placeholder="Enter dose" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>

</body>
</html>
